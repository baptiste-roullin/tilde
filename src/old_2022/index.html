			<h1>Néanmoins,</h1>

		<main>

			<h2>Ceci est un pouème</h2>
			<blockquote>
				<p>'Twas brillig, and the slithy toves</p>
				<p>Did gyre and gimble in the wabe;</p>
				<p>All mimsy were the borogoves,</p>
				<p>And the mome raths outgrabe.</p>
			</blockquote>
			<h2>Ceci est une carte</h2>
			<img src="map.jpg" alt="carte géographique dessinée par Lewis Carroll, montrant un cadre entièrement vide">

				</li>

			<img src="liens.jpg" alt="Livre de Giordano Bruno intitulé 'Des Liens'">
